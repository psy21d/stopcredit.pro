<template name="Request_form_1">
    <div class="modal ext_b_block Request_form_1" style="width: 350px; height:440px; padding: 0px; position: fixed; top: 50%; left: 50%; margin-left: -175px; margin-top: -164px;">
        <a class="close"></a>
        <div class="modal_form">
            <div class="form">

                <div class="form_title">Как действовать?</div>
                <div class="form_data">
                    {{#autoForm id="Request_form_1_form" type="insert" schema=Schemas.Requests collection=Collections.Requests resetOnSuccess=true}}

                        <div class="form_fields">

                            <div class="form_field" data-type="text">
                                <label class="form_1_label">
                                    <div class="field_title">Имя:<i>*</i></div>
                                    {{> afFieldInput name='name' class='form_field_text'}}
                                    <div class="error">&nbsp;
                                        {{#if afFieldIsInvalid name='name'}}
                                            Укажите ваше имя
                                        {{/if}}
                                    </div>
                                </label>
                            </div>

                            <div class="form_field" data-type="text">
                                <label class="form_1_label">
                                    <div class="field_title">Телефон:<i>*</i></div>
                                    {{> afFieldInput name='phone' class='form_field_text'}}
                                    <div class="error">&nbsp;
                                        {{#if afFieldIsInvalid name='phone'}}
                                            Оставьте номер, мы вам перезвоним
                                        {{/if}}
                                    </div>
                                </label>
                            </div>

                            <div class="form_field" data-type="text">
                                <label class="form_1_label">
                                    <div class="field_title">Комментарии:</div>
                                    {{> afFieldInput name='comments' class='form_field_text'}}
                                    <div class="error">&nbsp;
                                        {{#if afFieldIsInvalid name='comments'}}
                                            Некорректный комментарий. Оставьте поле пустым.
                                        {{/if}}
                                    </div>
                                </label>
                            </div>

                        </div>
                        <div class="form_submit">
                            <button type="submit" class="transparent">
                                <a class="form_field_submit orange"><div><span>Узнайте, как действовать</span></div></a>
                            </button>
                        </div>
                    {{/autoForm}}
                </div>
                <div class="form_bottom">Мы не передаем Вашу персональную информацию третьим лицам</div>
            </div>
        </div>
    </div>
</template>

        <div class="policy_data" style="height: 425px;"><div>
            <h2>ПОЛИТИКА КОНФИДЕНЦИАЛЬНОСТИ</h2><p>Соблюдение Вашей конфиденциальности важно для нас. По этой причине, мы разработали Политику Конфиденциальности, которая описывает, как мы используем и храним Вашу информацию. Пожалуйста, ознакомьтесь с нашими правилами соблюдения конфиденциальности и сообщите нам, если у вас возникнут какие-либо вопросы.</p><h3>Сбор и использование персональной информации</h3><p>Под персональной информацией понимаются данные, которые могут быть использованы для идентификации определенного лица либо связи с ним.</p><p>От вас может быть запрошено предоставление вашей персональной информации в любой момент, когда вы связываетесь с нами. </p><p>Ниже приведены некоторые примеры типов персональной информации, которую мы можем собирать, и как мы можем использовать такую информацию.</p><h4>Какую персональную информацию мы собираем</h4><ul><li>Когда вы оставляете заявку на сайте, мы можем собирать различную информацию, включая ваши имя, номер телефона, адрес электронной почты и т.д.</li></ul><h4>Как мы используем вашу персональную информацию</h4><ul><li>Собираемая нами персональная информация позволяет нам связываться с вами и сообщать об уникальных предложениях, акциях и других мероприятиях и ближайших событиях. </li><li>Время от времени, мы можем использовать вашу персональную информацию для отправки важных уведомлений и сообщений. </li><li>Мы также можем использовать персональную информацию для внутренних целей, таких как проведения аудита, анализа данных и различных исследований в целях улучшения услуг предоставляемых нами и предоставления Вам рекомендаций относительно наших услуг.</li><li>Если вы принимаете участие в розыгрыше призов, конкурсе или сходном стимулирующем мероприятии, мы можем использовать предоставляемую вами информацию для управления такими программами.</li></ul><h3>Раскрытие информации третьим лицам</h3><p>Мы не раскрываем полученную от Вас информацию третьим лицам. </p><h4>Исключения</h4><p>В случае если необходимо — в соответствии с законом, судебным порядком, в судебном разбирательстве, и/или на основании публичных запросов или запросов от государственных органов на территории РФ — раскрыть вашу персональную информацию. Мы также можем раскрывать информацию о вас если мы определим, что такое раскрытие необходимо или уместно в целях безопасности, поддержания правопорядка, или иных общественно важных случаях.</p><p>В случае реорганизации, слияния или продажи мы можем передать собираемую нами персональную информацию соответствующему третьему лицу – правопреемнику.</p><h3>Защита персональной информации</h3><p>Мы предпринимаем меры предосторожности — включая административные, технические и физические — для защиты вашей персональной информации от утраты, кражи, и недобросовестного использования, а также от несанкционированного доступа, раскрытия, изменения и уничтожения.</p><h3>Соблюдение вашей конфиденциальности на уровне компании</h3><p>Для того чтобы убедиться, что ваша персональная информация находится в безопасности, мы доводим нормы соблюдения конфиденциальности и безопасности до наших сотрудников, и строго следим за исполнением мер соблюдения конфиденциальности.</p></div></div></div>
